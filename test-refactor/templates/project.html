<!DOCTYPE html>
<html>
<head>
    <title>{{TITLE}}</title>
    <link rel="stylesheet" type="text/css" href="../styles.css">
    <link rel="icon" href="../favicon.ico" type="image/x-icon">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="UTF-8">
    <meta name="description" content="{{TITLE}} - {{TAGS}} project by Andrew Kuzmin">
</head>
<body>
{{HEADER}}
<div id="site-description">
    {{TITLE}}<br>
    {{TAGS_LINKS}}<br>
    {{YEAR}}
</div>
<!-- PROJECT CONTENT -->
{{CONTENT}}

<!-- NAVIGATION -->
{{NAVIGATION}}

{{FOOTER}}
<script>
    // UI Customization
    const themeToggle = document.getElementById('themeToggle');
    const themeToggle2 = document.getElementById('themeToggle2');
    const fontToggle = document.getElementById('fontToggle');
    const fontToggle2 = document.getElementById('fontToggle2');
    const accentColor = document.getElementById('accentColor');
    
    // Load saved settings
    const savedTheme = localStorage.getItem('portfolioTheme') || 'white';
    const savedFont = localStorage.getItem('portfolioFont') || 'serif';
    const savedAccentColor = localStorage.getItem('portfolioAccentColor') || '#0000FF';
    
    // Apply saved settings
    applyTheme(savedTheme);
    applyFont(savedFont);
    applyAccentColor(savedAccentColor);
    
    // Theme toggle
    themeToggle.addEventListener('click', () => {
        applyTheme('black');
        localStorage.setItem('portfolioTheme', 'black');
        updateActiveButtons();
    });
    
    themeToggle2.addEventListener('click', () => {
        applyTheme('white');
        localStorage.setItem('portfolioTheme', 'white');
        updateActiveButtons();
    });
    
    // Font toggle
    fontToggle.addEventListener('click', () => {
        applyFont('serif');
        localStorage.setItem('portfolioFont', 'serif');
        updateActiveButtons();
    });
    
    fontToggle2.addEventListener('click', () => {
        applyFont('sans');
        localStorage.setItem('portfolioFont', 'sans');
        updateActiveButtons();
    });
    
    // Accent color
    accentColor.addEventListener('change', (e) => {
        applyAccentColor(e.target.value);
        localStorage.setItem('portfolioAccentColor', e.target.value);
    });
    
    function applyTheme(theme) {
        if (theme === 'black') {
            document.documentElement.style.setProperty('--bg-color', 'black');
            document.documentElement.style.setProperty('--text-color', 'white');
        } else {
            document.documentElement.style.setProperty('--bg-color', 'white');
            document.documentElement.style.setProperty('--text-color', 'black');
        }
    }
    
    function applyFont(font) {
        if (font === 'serif') {
            document.documentElement.style.setProperty('--font-family', 'times');
            document.body.removeAttribute('style');
        } else {
            document.documentElement.style.setProperty('--font-family', 'arial');
            document.body.setAttribute('style', 'font-family: arial');
        }
    }
    
    function applyAccentColor(color) {
        document.documentElement.style.setProperty('--accent-color', color);
        const links = document.querySelectorAll('a, .filter-btn, .ui-btn');
        links.forEach(link => {
            link.style.color = color;
        });
        accentColor.value = color;
    }
    
    function updateActiveButtons() {
        // Reset all buttons
        document.querySelectorAll('.ui-btn').forEach(btn => btn.classList.remove('active'));
        
        // Set active theme button
        if (localStorage.getItem('portfolioTheme') === 'black') {
            themeToggle.classList.add('active');
        } else {
            themeToggle2.classList.add('active');
        }
        
        // Set active font button
        const currentFont = localStorage.getItem('portfolioFont') || 'serif';
        if (currentFont === 'serif') {
            fontToggle.classList.add('active');
        } else {
            fontToggle2.classList.add('active');
        }
    }
    
    // Initialize active buttons
    updateActiveButtons();

    // Обновление времени последнего изменения
    const lastModif = document.querySelector('#lastModified');
    const options = { 
        year: 'numeric', 
        month: 'long', 
        day: 'numeric', 
        weekday: 'long', 
        hour: '2-digit', 
        minute: '2-digit', 
        second: '2-digit', 
        timeZoneName: 'short', 
        hour12: false
    };
    lastModif.textContent = new Date(document.lastModified).toLocaleString('en-US', options);
    lastModif.setAttribute("data-time", document.lastModified);

</script>
</body>
</html>
