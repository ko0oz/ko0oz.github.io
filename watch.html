<html>
<body>
<div id="clock" style="width:450px;height:450px;border-radius:50%;border:3px solid #AAAAAA;position:relative;">
  <div id="hours" class="number">12</div>
  <div id="minutes" class="number">60</div>
  <div id="seconds" class="number">60</div>
</div>

<script>
$(function() {
  const $clock = $('#clock');
  const $hours = $('#hours');
  const $minutes = $('#minutes');
  const $seconds = $('#seconds');

  $clock.css({
    margin: '20px auto',
    width: '250px',
    height: '250px',
    border: '1px solid #FFF'
});
  $('.number').css({
    position: 'absolute',
    width: '120px',
    height: '120px',
    fontSize: '24px',
    textAlign: 'center',
    lineHeight: '120px',
    transformOrigin: 'center',
  });

  function updateClock() {
    const now = new Date();
    const hours = now.getHours() % 12;
    const minutes = now.getMinutes();
    const seconds = now.getSeconds();

    $hours.text(hours === 0 ? 12 : hours);
    $minutes.text(minutes);
    $seconds.text(seconds);

    const clockCenter = 225;
    const radius = 180;

    function positionElement($element, angle) {
      const radian = (angle - 90) * Math.PI / 180;
      const x = clockCenter + radius * Math.cos(radian);
      const y = clockCenter + radius * Math.sin(radian);
      $element.css({
        left: `${x - 60}px`,
        top: `${y - 60}px`,
        transform: `rotate(${angle}deg)`
      });
    }

    positionElement($hours, hours * 30 + minutes / 2);
    positionElement($minutes, minutes * 6);
    positionElement($seconds, seconds * 6);
  }

  setInterval(updateClock, 1000);
  updateClock();
});
</script>
</body></html>
