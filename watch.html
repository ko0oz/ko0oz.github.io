<html><head>
<style>
  body {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
    background-color: rgb(0, 0, 0);
    font-family: Arial, sans-serif;
  }
  .clock {
    width: 450px;
    height: 450px;
    border-radius: 50%;
    background-color: rgb(0, 0, 0);
    position: relative;
    border: 2px solid #ffffff;
  }
  .number {
    position: absolute;
    width: 80px;
    height: 80px;
    font-size: 80px;
    text-align: center;
    line-height: 80px;
    transform-origin: center;
    font-family: times;
    color: rgb(255, 255, 255);
  }
</style>
</head>
<body>
<div class="clock">
  <div id="hours" class="number">12</div>
  <div id="minutes" class="number">60</div>
  <div id="seconds" class="number">60</div>
</div>

<script>
function updateClock() {
  const now = new Date();
  const hours = now.getHours() % 12;
  const minutes = now.getMinutes();
  const seconds = now.getSeconds();

  const hoursElement = document.getElementById('hours');
  const minutesElement = document.getElementById('minutes');
  const secondsElement = document.getElementById('seconds');

  hoursElement.textContent = hours === 0 ? 12 : hours;
  minutesElement.textContent = minutes;
  secondsElement.textContent = seconds;

  const clockCenter = 225;
  const radius = 170; // Adjusted for larger clock

  function positionElement(element, angle) {
    const radian = (angle - 90) * Math.PI / 180;
    const x = clockCenter + radius * Math.cos(radian);
    const y = clockCenter + radius * Math.sin(radian);
    element.style.left = `${x - 40}px`; // 40 is half the width of the number element
    element.style.top = `${y - 40}px`; // 40 is half the height of the number element
    element.style.transform = `rotate(${angle}deg)`;
  }

  positionElement(hoursElement, hours * 30 + minutes / 2);
  positionElement(minutesElement, minutes * 6);
  positionElement(secondsElement, seconds * 6);
}

setInterval(updateClock, 1000);
updateClock();
</script>
</body></html>
