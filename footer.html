<button onclick="switchStyle('style1.css')">dark</button>
<button onclick="switchStyle('style2.css')">light</button>
<script>
    function switchStyle(style) {
        document.getElementById('style-link').href = style;
        localStorage.setItem('selectedStyle', style);
    }

    // Проверяем, если выбран стиль сохранен в Local Storage, применяем его
    const selectedStyle = localStorage.getItem('selectedStyle');
    if (selectedStyle) {
        document.getElementById('style-link').href = selectedStyle;
    }
</script>
